{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
<div class="container">
    <h1>My To-Do List</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    {% for task in tasks %}
    <div class="task">
        <span class="{% if task.completed %}completed{% endif %}">{{ task.title }}</span>
        <a class="action" href="{% url 'complete' task.id %}">Toggle</a>
        <a class="action" href="{% url 'delete' task.id %}">Delete</a>
    </div>
    {% empty %}
    <p>No tasks yet.</p>
    {% endfor %}
</div>
</body>
</html>

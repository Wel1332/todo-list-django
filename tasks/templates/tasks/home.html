<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .task { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
<h1>My To-Do List</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="New task">
    <button type="submit">Add</button>
</form>
<hr>
{% for task in tasks %}
<div class="task">
    <span class="{% if task.completed %}completed{% endif %}">{{ task.title }}</span>
    <a href="{% url 'complete' task.id %}">[Done]</a>
    <a href="{% url 'delete' task.id %}">[Delete]</a>
</div>
{% empty %}
<p>No tasks yet.</p>
{% endfor %}
</body>
</html>
